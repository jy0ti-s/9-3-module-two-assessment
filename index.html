<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>Studio Ghibli Application</title>
</head>
<body>
    <header>
     <img class="header-image" src="./images/ghibli-logo.png" alt="Ghibli logo">
    <h1>Ghibli Review App</h1>
    </header>
        <main>
        <section id="select-movie">
        <h2>Select a movie</h2>
            <select name="dropdownmenu" id="title">
            <option></option>
            </select>
    </section>
    <section id="review-section">
        <h2>Add a review</h2>
        <form>
            <label for="review">Your Review</label>
            <br> 
            <input type="text" id="review" name="your-review"/> 
            <input type="submit"  />
            </form>
           
        </section>
        <section id="movie-details">
                <h2>Movie details</h2>
                <div id="display-info"></div>
                <h3></h3>
                <p id="release-year"></p>
                <p id="description"></p>
            </section>
            <section id="show-people">
                <h2>People</h2>
                <ol></ol>
                    <button id="show-people">Show People</button>
            </section>
            <section id="reviews">
                <h2>Reviews</h2>
                <ul></ul>
                    <button id="reset-reviews">Reset Reviews</button>
            </section>
     </main>
</body>
</html>
